<div class="task-edit-container">
  <h2>Edit Task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" type="text" class="form-control" />
      <div *ngIf="taskForm.controls['title'].invalid && taskForm.controls['title'].touched">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="taskForm.controls['description'].invalid && taskForm.controls['description'].touched">
        Description is required.
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="Pendiente">Pendiente</option>
        <option value="En Proceso">En Proceso</option>
        <option value="Completada">Completada</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Save Changes</button>
  </form>
</div>
